name: docusaurus

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: redkubes/docusaurus-deploy-action@v1
        with:
          source-folder: .
          git-user: $SOME_USERNAME
          git-password: ${{ secrets.GH_TOKEN }}
          deployment-branch: gh-pages
